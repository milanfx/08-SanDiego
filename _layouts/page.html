<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=930, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    :root {
      --c1: #0d47a1;
      --c2: #1565c0;
      --c3: #1976d2;
      --c4: #1e88e5;
      --c5: #2196f3;
      --c6: #bbdefb;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: Ivory;
      color: DarkSlateGray;
      line-height: 1.5;
      font-size: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    h2, h3, h4 {
      background-color: Ivory;
      color: var(--c1);
      text-align: left;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      padding: 5px;
    }
    h2 { font-size: 24px; }
    h3 {
      font-size: 16px;
      border-top: 2px solid var(--c1);
      border-bottom: 2px solid var(--c1);
    }
    h4 { font-size: 16px; }
    .title {
      background-color: var(--c1);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 40px;
      margin: 0;
      overflow: hidden;
      padding: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: var(--c1);
      color: Ivory;
      text-align: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      line-height: 1;
      margin: 5px;
      overflow: hidden;
      text-decoration: none;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid var(--c1);
    }
    .btn.back { font-size: 14px; width: 90px; }
    .btn.spec1 { background-color: var(--c6); width: 420px; text-align: left; }
    .btn.spec2 {
      background-color: Ivory;
      color: #4a148c;
      font-weight: bold;
      width: 330px;
      text-align: left;
    }
    .btn.cour1 { background-color: var(--c1); width: 110px; }
    .btn.cour2 { background-color: var(--c2); width: 110px; }
    .btn.cour3 { background-color: var(--c3); width: 110px; }

    .btn.icon1 { background-color: var(--c1); width: 75px; }
    .btn.icon2 { background-color: var(--c2); width: 75px; }
    .btn.icon3 { background-color: var(--c3); width: 75px; }
    .btn.icon4 { background-color: var(--c4); width: 75px; }
  </style>
</head>
<body>
  <div class="container">
    <div style="border-top: 5px solid var(--c1);"></div>
    <div style="border-top: 3px solid Ivory;"></div>
    <div class="title">
      {{ page.title }}
    </div>
    <div style="border-bottom: 3px solid Ivory;"></div>
    <div style="border-bottom: 5px solid var(--c1);"></div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
    <br>
    <div>
      {{ content }}
    </div>
    <br>
    <a href="/" class="btn back">Go Home</a>
    <a href="javascript:history.back()" class="btn back">Go Back</a>
  </div>
</body>
</html>
